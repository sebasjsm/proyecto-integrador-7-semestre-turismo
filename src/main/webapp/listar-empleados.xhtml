<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listado de empleados</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VIAJES Y TURISMO S.A</title>
    <link rel="stylesheet" href="resources/css/design.css"/>
    <link href="https://fonts.cdnfonts.com/css/miami" rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/engender-mod-font" rel="stylesheet"/>

</h:head>

<h:body>
    <header id="up">
        <nav >
            <ul class="menu-principal">
                <li class="menu-principal__item"><a href="index.xhtml">INICIO</a></li>
                <li class="menu-principal__item"><a href="listar-paquetes-adm.xhtml">LISTAR PAQUETES</a></li>
                <li class="menu-principal__item"><a href="listar-usuarios-adm.xhtml">LISTAR USUARIOS</a></li>
                <li class="menu-principal__item"><a href="acerca.xhtml">INFORMACIÓN</a></li>
            </ul>
        </nav>
    </header>
    <h1  class="tituloprincipal" >CENTRO DE GESTION DE EMPLEADOS TURISMO S.A.</h1>

            <h:form id="formdatos">

                <p:dataTable id="tbldatos" value="#{empleadoBean.listar()}" var="empleado">
                    <p:column headerText="ID">
                        <h:outputText value="#{empleado.id}"/>
                    </p:column>
                    <p:column headerText="#{msgs['tradNombre']}">
                        <h:outputText value="#{empleado.nombre}"/>
                    </p:column>
                    <p:column headerText="departamento">
                        <h:outputText value="#{empleado.departamento}"/>
                    </p:column>
                    <p:column headerText="salario">
                        <h:outputText value="#{empleado.salario}"/>
                    </p:column>
                    <p:column headerText="correo">
                        <h:outputText value="#{empleado.correo}"/>
                    </p:column>
                    <p:column headerText="contraseña">
                        <h:outputText value="#{empleado.password}"/>
                    </p:column>
                    <p:column headerText="#{msgs['tradEliminar']}">
                        <p:commandButton styleClass="ui-button-danger"
                        value="#{msgs['tradEliminar']}"
                        action="#{empleadoBean.eliminarEmpleado(empleado.id)}"
                        update="formdatos:tbldatos">
                            <p:confirm header="#{msgs['tradEliminar']}" message="Esta seguro de lo que va a hacer??"></p:confirm>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="#{msgs['tradActualizar']}">
                    <p:commandButton styleClass="ui-button-primaryr"
                                     value="#{msgs['tradActualizarEmpleado']}"
                                     action="#{empleadoBean.irActualizar(empleado.id)}"
                                     update="formdatos:tbldatos">
                    </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:commandButton styleClass="ui-button-primary" value="#{msgs['tradInsertar']}" action="#{empleadoBean.irCrear()}"></p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width=" 350">
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no ui-button-flat"></p:commandButton>
                <p:commandButton value="SISAS!" type="button" styleClass="ui-confirmdialog-yes"></p:commandButton>
                </p:confirmDialog>

            </h:form>


</h:body>
</html>
